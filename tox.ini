[tox]
isolated_build = True
envlist =
    py{38,39,310,311,312}-django42
    py{310,311,312}-django50
setenv =
    DEBUG = 1

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[testenv]
commands = py.test -ra -vvv --cov
deps =
    -rrequirements-dev.txt
    django42: Django~=4.2.8
    django50: Django~=5.0.0
